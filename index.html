<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MBSP2.0</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar-left img {
      height: 32px;
      margin-right: 10px;
    }

    .navbar-left .site-title {
      font-weight: bold;
      margin-right: 30px;
    }

    .nav-links a {
      color: #1e90ff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar-right {
      display: flex;
      align-items: center;
    }

    .theme-toggle {
      margin-right: 20px;
      cursor: pointer;
      font-size: 20px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: #2a2a2a;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .search-box input {
      background: transparent;
      border: none;
      color: white;
      margin-left: 5px;
      outline: none;
    }

    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: #f8f9fa;
      padding: 10px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    .menu-section {
      margin-bottom: 10px;
    }

    .menu-title {
      font-weight: bold;
      cursor: pointer;
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
    }

    .menu-items {
      margin-top: 5px;
      display: none;
      padding-left: 15px;
    }

    .menu-item {
      padding: 8px 0;
      cursor: pointer;
    }

    .content-area {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <img src=""C:\Users\mokatta\Pictures\Screenshots\Screenshot (3).png"" alt="Logo" />
      <span class="site-title">MBSP2.0</span>
      <div class="nav-links">
        <a href="#">Documentation</a>
        <a href="#">Roadmap</a>
        <a href="#">News</a>
        <a href="#">Release Notes</a>
        <a href="#">FAQ</a>
        <a href="#">Support</a>
      </div>
    </div>
    <div class="navbar-right">
      <div class="theme-toggle">‚òÄÔ∏è</div>
      <div class="search-box">
        üîç <input type="text" placeholder="Search" />
      </div>
    </div>
  </div>

  <!-- Sidebar + Main Content -->
  <div class="main-content">
    <div class="sidebar">
      <div class="menu-section">
        <div class="menu-title" onclick="toggleMenu(this)">MBSP2.0</div>
        <div class="menu-items">
          <div class="menu-title" onclick="toggleMenu(this)">General</div>
          <div class="menu-items">
            <div class="menu-item">Drupal Back-end</div>
            <div class="menu-item">React Front-end</div>
            <div class="menu-item">MBSP Technical Documentation</div>
          </div>
        </div>
      </div>

    <!-- Main content area -->
    <div class="content-area">
      <h1>Welcome to MBSP2.0</h1>
      <p>This is your main content area.</p>
    </div>
  </div>

  <script>
    function toggleMenu(element) {
      const next = element.nextElementSibling;
      if (next.style.display === "block") {
        next.style.display = "none";
      } else {
        next.style.display = "block";
      }
    }
  </script>

</body>
</html>
